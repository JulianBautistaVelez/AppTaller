<div class="row sticky-top tex-center pb-2">
  <div class="col-4 bg-danger text-white w-100 pt-1 pb-1">
      <a class="deco-none" (click)="getGastos()">Gastos</a>
  </div>
  <div class="col-4 bg-warning text-white w-100 pt-1 pb-1">
      <a class="deco-none" (click)="getMovimientos()">
          Todos
      </a>
  </div>
  <div class="col-4 bg-success text-white w-100 pt-1 pb-1">
      <a class="deco-none" (click)="getIngresos()">Ingresos</a>
  </div>
</div>

<div class="p-3">
  <div *ngIf="tableData">
      <div class="container">
        <div class="row">
          <form [formGroup]="datosFecha" class="col-sx-8 col-md-4 mx-auto">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="pickerInicio"
                formControlName="fechaInicio"
                placeholder="Fecha de inicio"
                (dateChange)="cambioFechaInicio()"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerInicio"
              ></mat-datepicker-toggle>
              <mat-datepicker touchUi #pickerInicio></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="pickerFinal"
                formControlName="fechaFin"
                placeholder="Fecha de final"
                (dateChange)="cambioFechaFinal()"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerFinal"
              ></mat-datepicker-toggle>
              <mat-datepicker touchUi #pickerFinal></mat-datepicker>
            </mat-form-field>
          </form>
          
          <div class="col-xs-12 col-md-8">
            <!----------------------------------------------------------------------------------->
            <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
      
              <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let movimiento">
                  <a class="deco-none" 
                    [routerLink]="['./details', movimiento.movimientoId]">
                    {{ movimiento.fecha | date: "short" }}
                  </a>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>
      
              <ng-container matColumnDef="Concepto">
                <th mat-header-cell *matHeaderCellDef>Concepto</th>
                <td mat-cell *matCellDef="let movimiento">
                  <a class="deco-none" 
                    [routerLink]="['./details', movimiento.movimientoId]">
                    {{ movimiento.concepto }}
                  </a>
                </td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
              </ng-container>
      
              <ng-container matColumnDef="Valor">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let movimiento">
                  <a class="deco-none" 
                    [routerLink]="['./details', movimiento.movimientoId]">
                    {{ movimiento.valor | currency: "€" }}
                  </a>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                  {{ getTotalCost() | currency: "€" }}
                </td>
              </ng-container>
      
              <ng-container matColumnDef="Origen/Destino">
                <th mat-header-cell *matHeaderCellDef>Caja/Banco</th>
                <td mat-cell *matCellDef="let movimiento">
                  <a class="deco-none" 
                    [routerLink]="['./details', movimiento.movimientoId]">
                    {{ movimiento.cajaBanco }}
                  </a>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                [ngClass]="{
                  ingreso: row.tipo == 'ingreso',
                  gasto: row.tipo == 'gasto'
                }"
              ></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
      
            <!----------------------------------------------------------------------------------->
          </div>
        </div>
        
      </div>
  </div>
  
</div>
