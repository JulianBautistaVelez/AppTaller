<div *ngIf="tableData">
  <div class="container">
    <div class="row pb-1">
      <div class="col-4">
        <button
          class="btn btn-outline-success"
          (click)="getMovimientos()"
          type="submit"
        >
          Ver todos los movimientos
        </button>
      </div>

      <div class="col-4">
        <button
          class="btn btn-outline-success"
          (click)="getIngresos()"
          type="submit"
        >
          Ver los ingresos
        </button>
      </div>

      <div class="col-4">
        <button
          class="btn btn-outline-success"
          (click)="getGastos()"
          type="submit"
        >
          Ver los gastos
        </button>
      </div>

    </div>
  
    
 
  
    <div class="row">
      <form [formGroup]="datosFecha">
        <div class="col-sm-4">
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="pickerInicio"
              formControlName="fechaInicio"
              placeholder="Fecha de inicio"
              (dateChange)="cambioFechaInicio()"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerInicio"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #pickerInicio></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="pickerFinal"
              formControlName="fechaFin"
              placeholder="Fecha de final"
              (dateChange)="cambioFechaFinal()"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerFinal"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #pickerFinal></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
      <div class="col-md-8">
        <!----------------------------------------------------------------------------------->
        <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Position Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let movimiento">
              {{ movimiento.fecha | date: "short" }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="Concepto">
            <th mat-header-cell *matHeaderCellDef>Concepto</th>
            <td mat-cell *matCellDef="let movimiento">
              {{ movimiento.concepto }}
            </td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="Valor">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let movimiento">
              {{ movimiento.valor | currency: "€" }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
              {{ getTotalCost() | currency: "€" }}
            </td>
          </ng-container>
  
          <!--Columna destino-->
          <ng-container matColumnDef="Origen/Destino">
            <th mat-header-cell *matHeaderCellDef>Origen/Destino</th>
            <td mat-cell *matCellDef="let movimiento">
              {{ movimiento.cajaBanco }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            [ngClass]="{
              ingreso: row.tipo == 'ingreso',
              gasto: row.tipo == 'gasto'
            }"
          ></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
  
        <!----------------------------------------------------------------------------------->
      </div>
    </div>
  </div>
</div>
