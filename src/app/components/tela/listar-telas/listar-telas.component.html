<div class="row sticky-top tex-center pb-2">
    <div class="col-12 bg-primary">
      <a class="deco-none" [routerLink]="['./insert']">
        <div  class="text-white w-100 pt-1 pb-1">
          Insertar tela
        </div>
      </a>
    </div>
  </div>
<div class="p-3">
    <div class="row">
        <div class="col-10 mx-auto ">
            <div class="pt-1 pb-1" *ngFor="let tela of telas; let i = index">
                <mat-card>
                    <mat-card-title>
                        <a class="deco-none" [title]="tela.nombre +' details'" 
                        [routerLink]="['./update', tela.telaId]">
                            {{ tela.nombre }}
                        </a>
                    </mat-card-title>
                    <mat-card-title>
                        <a class="deco-none" [title]="tela.nombre +' details'" 
                        [routerLink]="['./update', tela.telaId]">
                            {{ tela.precioCliente | currency: "€" }}
                        </a>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <a class="deco-none" [title]="tela.nombre +' details'" 
                        [routerLink]="['./update', tela.telaId]">
                            Tipo: {{ tela.tipo }}
                        </a>
                    </mat-card-subtitle>
                    <mat-card-content>
                        <a class="deco-none" [title]="tela.nombre +' details'" 
                        [routerLink]="['./update', tela.telaId]">
                            Proveedor: {{ tela.proveedor }}, precio:
                            {{ tela.precioProveedor | currency: "€" }}
                        </a>
                        </mat-card-content>
                    <mat-card-content>
                        <a class="deco-none" [title]="tela.nombre +' details'" 
                        [routerLink]="['./update', tela.telaId]">
                            Comentarios: {{ tela.comentarios }}
                        </a>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
